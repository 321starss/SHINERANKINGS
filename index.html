<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
<head>
    <script src="js/d3.v4.min.js" charset="utf-8"></script>
    <script src="js/jquery-3.2.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta property="og:image" content="https://p101s2.github.io/pics/KimJongHyun.jpg" />
</head>
<body>

    <div id="banner"><img src="img/logo.png"></div>

    <!-- <div id="buttonAll" onclick="selectAll()">All Contestants</div>
    <div id="button60" onclick="select60()">Top 60</div>
    <div id="button60" onclick="select11()">Top 11</div> -->

    <div id="mainWrapper">

        <div id="graph">
            <!-- Line Graph -->
            <div id="plot">
                <div class="note" id="note0"></div>
                <div class="note" id="note1"></div>
                <div class="note" id="note2"></div>
                <div class="note" id="note3"></div>
                <div class="note" id="note4"></div>
            </div>

            <!-- Profile -->
            <div id="profile">
                <div id="picWrapper">
                    <img src="#" id="pic">
                </div>
                <div id="textWrapper">
                    <span id="infoName"></span>
                    <span id="infoLetter" class="letter"></span>
                    <div id="infoCompany" class="smallCaps"></div>
                    <div id="infoRank"></div>
                </div>
            </div>
        </div>

        <!-- Top 11 -->
        <div id="chart">
            <h1>Current Rankings</h1>
            <table id="top">
                <thead>
                    <tr class="smallCaps">
                        <th onclick="toggleSort('currentRank')" id="currentRank" class="selectedSort">Rank</th>
                        <th onclick="toggleSort('name')" id="name">Name</th>
                        <th onclick="toggleSort('company')" id="company">Company</th>
                        <th onclick="toggleSort('letter')" id="letter">Class</th>
                        <th onclick="toggleSort('rankChange')" id="rankChange">Change</th>
                    </tr>
                </thead>
                <tbody id="topBody">
                </tbody>
            </table>
        </div>

        <!-- Pie graphs -->
        <!-- <svg id="pie" class="pie"></svg>
        <svg id="pie60" class="pie"></svg>
        <div id="pieInfo"></div> -->



    </div>

    <div id="footer">
        <p>Sources:</p>
        <p>Images: <a href="http://101maboy.com/">http://101maboy.com/</a></p>
        <p>Rankings: <a href="tinyurl.com/produce101s2">tinyurl.com/produce101s2</a></p>
    </div>



    <script src="js/main.js"></script>

</body>
</html>
